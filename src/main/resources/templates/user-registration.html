<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-registration</title>
</head>
<body>
<div th:insert="navbar :: content"></div>
<h1>Fill registration form, please:</h1>

<form action="#" th:action="@{/user/registration}" th:object="${registrationUserDTO}" method="post" role="form">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label for="birthdayDate">BirthdayDate</label>
    <input type="text" th:field="*{birthdayDate}" id="birthdayDate" placeholder="Birthday date">
    <span th:if="${#fields.hasErrors('birthdayDate')}" th:errors="*{birthdayDate}"></span>

    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country" placeholder="Country">
    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>

    <input type="submit" value="Registration">
</form>

</body>
</html>
